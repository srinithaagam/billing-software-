<!-- templates/history.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Bill History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2>Bill History</h2>
        <table class="table table-striped">
            <thead>
                <tr><th>Bill No</th><th>Customer</th><th>Date</th><th>Action</th></tr>
            </thead>
            <tbody>
                {% for bill in bills %}
                <tr>
                    <td>{{ bill.bill_number }}</td>
                    <td>{{ bill.customer_name }}</td>
                    <td>{{ bill.created_at|date:"Y-m-d H:i" }}</td>
                    <td>
                        <a href="{% url 'bill_view' bill.id %}" class="btn btn-sm btn-primary">View</a>
                        <a href="{% url 'bill_pdf' bill.id %}" class="btn btn-sm btn-secondary">PDF</a>
                        <a href="{% url 'delete_bill' bill.id %}"
   class="btn btn-sm btn-danger"
   onclick="return confirm('Are you sure you want to permanently delete this bill and all its items?');">
   Delete
</a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'index' %}" class="btn btn-outline-dark">üè† Back to Home</a>
    </div>
</body>
</html>
