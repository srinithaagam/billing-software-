<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h2>Edit Item</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="material" value="{{ item.material }}" class="form-control mb-3" required>
            <input type="number" step="0.01" name="quantity" value="{{ item.quantity }}" class="form-control mb-3" required>
            <input type="number" step="0.01" name="rate" value="{{ item.rate }}" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">ðŸ’¾ Save Changes</button>
            <a href="{% url 'bill' %}" class="btn btn-secondary">ðŸ”™ Back</a>
        </form>
    </div>
</body>
</html>
