<!-- templates/edit_item.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2>Edit Item: {{ item.material }}</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Material</label>
                <input type="text" name="material" class="form-control" value="{{ item.material }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" step="0.01" name="quantity" class="form-control" value="{{ item.quantity }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Rate</label>
                <input type="number" step="0.01" name="rate" class="form-control" value="{{ item.rate }}" required>
            </div>
            <button type="submit" class="btn btn-success">Update Item</button>
            <a href="{% url 'add_item' item.bill.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
